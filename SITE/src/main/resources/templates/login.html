<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body class="bg-light">
<div class="background-overlay"></div>

<nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: transparent"
>
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
            <img class="logo-img" src="/images/ada_logo.png" alt="ADA Logo"/>
        </a>
    </div>
</nav>

<div class="content-wrapper">
    <div
            class="container d-flex justify-content-center align-items-center h-100"
    >
        <div class="row justify-content-center w-100">
            <div
                    class="col-12 col-md-8 col-lg-6 col-xl-4"
                    style="margin-top: -6rem"
            >
                <div class="card shadow-sm login-card">
                    <div class="card-body p-3 p-md-4">
                        <h4 class="card-title text-center mb-3 mb-md-4">
                            Please, enter your credentials
                        </h4>

                        <form th:action="@{/auth/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email:</label>
                                <input
                                        type="text"
                                        id="username"
                                        name="username"
                                        class="form-control form-control-lg"
                                        required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        class="form-control form-control-lg"
                                        required
                                />
                            </div>

                            <p th:if="${param.error}" class="text-danger small mb-3">
                                Incorrect email or password.
                            </p>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
