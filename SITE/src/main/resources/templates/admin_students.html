<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/welcome}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/admin/students}"
                >Students</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/staff}">Staff</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/projects}">Projects</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="btn btn-danger">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Student Management</h2>
        <a th:href="@{/admin/welcome}" class="btn btn-secondary"
          >Back to Dashboard</a
        >
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead class="table-primary">
                <tr>
                  <th>Student ID</th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Major</th>
                  <th>Degree</th>
                  <th>Study Year</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="student : ${students}">
                  <td th:text="${student.studentId}"></td>
                  <td th:text="${student.name + ' ' + student.surname}"></td>
                  <td th:text="${student.email}"></td>
                  <td th:text="${student.major}"></td>
                  <td th:text="${student.degree}"></td>
                  <td th:text="${student.studyYear}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
