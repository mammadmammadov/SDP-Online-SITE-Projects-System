<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Applicants - ADA University</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <header
        class="d-flex justify-content-between align-items-center p-3 bg-dark text-white"
      >
        <h4 class="mb-0 fw-normal">
          Applicants for Project: <span th:text="${project.title}"></span>
        </h4>
        <a th:href="@{/staff/projects}" class="btn btn-light"
          >Back to Projects</a
        >
      </header>

      <div class="mt-4">
        <h5 class="mb-3">List of Applicants</h5>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student : ${project.students}">
              <td th:text="${student.name}"></td>
              <td th:text="${student.surname}"></td>
              <td th:text="${student.email}"></td>
              <td>
                <a
                  th:href="@{'/staff/projects/applicant/accept/' + ${student.id} + '/' + ${project.id}}"
                  class="btn btn-success btn-sm"
                >
                  Accept
                </a>
                <a
                  th:href="@{'/staff/projects/applicant/reject/' + ${student.id} + '/' + ${project.id}}"
                  class="btn btn-danger btn-sm"
                >
                  Reject
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
