<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Available Projects - ADA University</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div th:if="${message != null}" class="alert alert-info">
        <span th:text="${message}"></span>
      </div>
      <h3>Available Projects</h3>

      <form th:action="@{/student/projects}" method="get">
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            placeholder="Search by category"
            th:value="${category}"
          />
        </div>
        <div class="mb-3">
          <label for="keywords" class="form-label">Keywords</label>
          <input
            type="text"
            class="form-control"
            id="keywords"
            name="keywords"
            placeholder="Search by keywords"
            th:value="${keywords}"
          />
        </div>
        <div class="mb-3">
          <label for="supervisor" class="form-label">Supervisor</label>
          <input
            type="text"
            class="form-control"
            id="supervisor"
            name="supervisorId"
            placeholder="Search by supervisor"
            th:value="${supervisorId}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <table class="table mt-4">
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Keywords</th>
            <th>Supervisor</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="project : ${projects}">
            <td th:text="${project.title}"></td>
            <td th:text="${project.category}"></td>
            <td th:text="${project.keywords}"></td>
            <td th:text="${project.supervisor.name}"></td>
            <td>
              <a
                th:href="@{'/student/projects/join/' + ${project.id}}"
                class="btn btn-success"
                >Join</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      const message = /*[[${message}]]*/ "";
      if (message) {
        alert(message);
      }
    </script>
  </body>
</html>
