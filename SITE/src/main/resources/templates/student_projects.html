<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Available Projects - ADA University</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/student_projects.css" />
  </head>
  <body style="font-family: 'Roboto', sans-serif">
    <div class="container mt-4">
      <header
        class="d-flex justify-content-between align-items-center p-3 header mb-4"
      >
        <div class="d-flex align-items-center">
          <img
            src="/images/ada_logo.png"
            alt="University Logo"
            class="logo me-3"
            style="height: 40px"
          />
          <h4 class="mb-0 fw-normal">
            Student Portal:
            <span
              th:text="${studentName}"
              class="fw-semibold text-primary"
            ></span>
          </h4>
        </div>
        <nav>
          <a th:href="@{/student/welcome}" class="btn btn-light btn-ada me-2">
            <i class="fas fa-arrow-left me-2"></i>Home
          </a>
        </nav>
      </header>

      <div
        th:if="${message != null}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${message}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div class="card filter-card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title mb-4">
            <i class="fas fa-filter me-2 text-primary"></i>Search Filters
          </h5>
          <form th:action="@{/student/projects}" method="get">
            <div class="row g-3">
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-folder-open"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="category"
                    name="category"
                    placeholder="Category"
                    th:value="${category}"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-tags"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="keywords"
                    name="keywords"
                    placeholder="Keywords"
                    th:value="${keywords}"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-user-tie"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="supervisor"
                    name="supervisorId"
                    placeholder="Supervisor"
                    th:value="${supervisorId}"
                  />
                </div>
              </div>
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary px-4">
                  <i class="fas fa-search me-2"></i>Search Projects
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-white border-0 py-3">
          <h5 class="mb-0">
            <i class="fas fa-list-ul me-2 text-primary"></i>Available Projects
          </h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th class="py-3">Project Title</th>
                  <th class="py-3">Description</th>
                  <th class="py-3">Objectives</th>
                  <th class="py-3">Supervisor</th>
                  <th class="py-3 text-end">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="project : ${projects}">
                  <td class="fw-medium" th:text="${project.title}"></td>
                  <td>
                    <div class="limited-text p-2 bg-light rounded">
                      <p class="mb-0" th:text="${project.description}"></p>
                    </div>
                  </td>
                  <td>
                    <div
                      class="d-flex flex-wrap"
                      th:if="${project.objectives != null}"
                    >
                      <span
                        th:each="objective : ${project.objectives.split(',')}"
                        class="objective-tag"
                      >
                        <i class="fas fa-hashtag me-1"></i>
                        <span th:text="${objective.trim()}"></span>
                      </span>
                    </div>
                  </td>
                  <td th:text="${project.supervisor.name}"></td>
                  <td class="text-end">
                    <a
                      th:if="${#lists.contains(project.students, student)}"
                      class="btn btn-success btn-sm disabled"
                    >
                      <i class="fas fa-check-circle me-2"></i>Accepted
                    </a>

                    <a
                      th:unless="${#lists.contains(project.students, student)}"
                      th:if="${#lists.contains(project.requestedStudents, student)}"
                      class="btn btn-secondary btn-sm disabled"
                    >
                      <i class="fas fa-clock me-2"></i>Pending
                    </a>

                    <a
                      th:unless="${#lists.contains(project.students, student) or #lists.contains(project.requestedStudents, student)}"
                      th:href="@{${student.accepted} ? '#' : '/student/projects/join/' + ${project.id}}"
                      class="btn btn-outline-primary btn-sm"
                      th:classappend="${student.accepted} ? 'disabled' : ''"
                      th:disabled="${student.accepted}"
                    >
                      <i class="fas fa-user-plus me-2"></i>
                      <span
                        th:text="${student.accepted} ? 'Already Accepted' : 'Join'"
                      ></span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <footer class="mt-5 text-center p-3 text-secondary">
        <p class="mb-0 small">&copy; 2025 ADA University</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
