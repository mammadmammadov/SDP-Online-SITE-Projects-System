<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard - ADA University</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/student_welcome.css" />
</head>
<body>
<div class="container mt-4">
  <header class="d-flex justify-content-between align-items-center header">
    <div class="d-flex align-items-center">
      <img src="/images/ada_logo.png" alt="University Logo" class="logo me-3" />
      <h4 class="mb-0 text-white">
        Welcome,
        <span th:text="${studentName}" class="fw-bold"></span>
      </h4>
    </div>
    <nav>
      <a th:href="@{/logout}" class="btn btn-light">
        <i class="fas fa-sign-out-alt me-2"></i>Logout
      </a>
    </nav>
  </header>

  <div class="welcome-card mb-5">
    <div class="text-center p-4 position-relative">
      <h1 class="h2 fw-bold mb-3">Welcome to Research Projects Portal</h1>
      <p class="lead mb-0 opacity-90">Discover exiciting opportunities, manage your applications, and track your progress </p>
    </div>
  </div>

  <div class="row g-4 justify-content-center">
    <div class="col-12 col-lg-4 d-flex">
      <div class="card dashboard-card h-100 w-100">
        <div class="card-body text-center p-4">
          <div class="icon-wrapper bg-primary text-white mb-4 mx-auto">
            <i class="fas fa-search fa-2x"></i>
          </div>
          <h3 class="h5 fw-bold mb-3">Browse Projects</h3>
          <p class="text-muted mb-4">Explore available projects</p>
          <a th:href="@{/student/projects}" class="btn btn-primary w-100">
            Start Exploring <i class="fas fa-arrow-right ms-2"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-4 d-flex">
      <div class="card dashboard-card h-100 w-100">
        <div class="card-body text-center p-4">
          <div class="icon-wrapper bg-success text-white mb-4 mx-auto">
            <i class="fas fa-tasks fa-2x"></i>
          </div>
          <h3 class="h5 fw-bold mb-3">View My Project</h3>
          <p class="text-muted mb-4">Track your current project details</p>
          <a th:href="@{/student/assignments}" class="btn btn-success w-100">
            View Details <i class="fas fa-chart-line ms-2"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <p class="mb-0 small text-muted">&copy; 2025 ADA University </p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
