<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Assignment Submissions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/assignment_submissions.css">
</head>
<body>
<div class="container mt-4">
  <header class="d-flex justify-content-between align-items-center header">
    <div class="d-flex align-items-center">
      <img src="/images/ada_logo.png" alt="ADA University Logo" class="logo">
      <h4 class="text-white mb-0" th:text="'Submissions for: ' + ${assignment.title}"></h4>
    </div>
    <a th:href="@{'/staff/student-management/' + ${projectId}}" class="btn btn-light">
      <i class="fas fa-arrow-left me-2"></i>Back to Project
    </a>
  </header>

  <div th:if="${errorMessage}" class="alert alert-danger alert-custom mb-4">
    <i class="fas fa-exclamation-triangle me-2"></i>
    <span th:text="${errorMessage}"></span>
  </div>

  <div th:if="${successMessage}" class="alert alert-success alert-custom mb-4">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${successMessage}"></span>
  </div>

  <div class="submissions-card">
    <div class="card-header">
      <h5 class="mb-0"><i class="fas fa-file-export me-2"></i>Student Submissions</h5>
    </div>
    <div class="card-body">
      <table class="table grade-table">
        <thead>
        <tr>
          <th><i class="fas fa-file me-2"></i>Submission</th>
          <th><i class="fas fa-star me-2"></i>Grade</th>
          <th><i class="fas fa-edit me-2"></i>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="submission : ${submissions}">
          <td>
            <a th:href="@{'/download/' + ${submission.filePath}}"
               class="btn download-btn btn-sm"
               target="_blank">
              <i class="fas fa-download me-2"></i>
              <span th:text="${submission.fileName}"></span>
            </a>
          </td>
          <td>
                                <span th:if="${submission.grade != null}"
                                      class="fw-semibold"
                                      th:text="${#numbers.formatDecimal(submission.grade, 1, 2)}">
                                </span>
            <span th:if="${submission.grade == null}" class="text-muted">
                                    Not graded
                                </span>
          </td>
          <td>
            <form th:action="@{'/staff/student-management/' + ${projectId} + '/assignments/' + ${assignment.id} + '/submissions/' + ${submission.id} + '/grade'}"
                  method="post"
                  class="grade-form">
              <input type="number"
                     name="grade"
                     step="0.01"
                     min="0"
                     th:max="${assignment.maxGrade}"
                     th:placeholder="'Max: ' + ${assignment.maxGrade}"
                     class="form-control grade-input"
                     required />
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-2"></i>Save
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
