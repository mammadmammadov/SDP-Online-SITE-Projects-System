<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Student Management - Staff Portal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h4>Student Management</h4>
        <nav>
          <a th:href="@{/staff/welcome}" class="btn btn-primary"
            >Back to Dashboard</a
          >
        </nav>
      </header>
      <div class="card">
        <div class="card-header">
          <h5>Your Projects</h5>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Project Title</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="project : ${projects}">
                <td th:text="${project.title}">Project Title</td>
                <td th:text="${project.description}">Project Description</td>
                <td>
                  <a
                    th:href="@{'/staff/student-management/' + ${project.id}}"
                    class="btn btn-outline-primary btn-sm"
                    >Manage Assignments</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
