<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Management - Staff Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/student_management_staff.css" />
</head>
<body>
<div class="container mt-4">
  <header class="d-flex justify-content-between align-items-center header">
    <div class="d-flex align-items-center">
      <img src="/images/ada_logo.png" alt="ADA University Logo" class="logo" />
      <h4 class="text-white mb-0">Student Management Portal</h4>
    </div>
    <nav>
      <a th:href="@{/staff/welcome}" class="btn btn-light">
        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
      </a>
    </nav>
  </header>

  <div class="card management-card">
    <div class="card-header">
      <h5 class="mb-0"><i class="fas fa-users-cog me-2"></i>Project Assignments</h5>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Project Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
          <td th:text="${project.title}">Project Title</td>
          <td th:text="${project.description}">Project Description</td>
          <td>
            <a th:href="@{'/staff/student-management/' + ${project.id}}"
               class="btn btn-outline-primary btn-sm">
              <i class="fas fa-user-edit me-2"></i>Manage
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
