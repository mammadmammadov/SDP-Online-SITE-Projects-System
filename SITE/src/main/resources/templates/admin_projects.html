<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Projects</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/welcome}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/students}">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/staff}">Staff</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/admin/projects}"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a href="/logout" class="btn btn-danger">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Project Management</h2>
        <a th:href="@{/admin/welcome}" class="btn btn-secondary"
          >Back to Dashboard</a
        >
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead class="table-primary">
                <tr>
                  <th>Project ID</th>
                  <th>Title</th>
                  <th>Supervisor</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="project : ${projects}">
                  <td th:text="${project.id}"></td>
                  <td th:text="${project.title}"></td>
                  <td
                    th:text="${project.supervisor.name + ' ' + project.supervisor.surname}"
                  ></td>
                  <td>
                    <a
                      th:href="@{'/admin/projects/edit/' + ${project.id}}"
                      class="btn btn-outline-primary action-btn"
                    >
                      <i class="fas fa-edit me-2"></i>
                    </a>
                    <a
                      th:href="@{'/admin/projects/delete/' + ${project.id}}"
                      class="btn btn-outline-danger action-btn"
                      onclick="return confirm('Confirm project deletion?')"
                    >
                      <i class="fas fa-trash-alt me-2"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
