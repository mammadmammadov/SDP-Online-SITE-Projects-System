<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Projects</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/admin_projects.css">
  </head>
  <body>
  <div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center mb-4 header">
      <div class="container-fluid">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-2">
          <div class="d-flex align-items-center">
            <img src="/images/ada_logo.png"
                 alt="University Logo"
                 class="logo me-3"
            >
            <h4 class="mb-0 fw-normal text-white m-0">
              <span class="d-none d-sm-inline">Admin Dashboard</span>
            </h4>
          </div>

          <nav class="d-flex flex-wrap gap-2 mt-2 mt-md-0">
            <a th:href="@{/admin/welcome}"
               class="btn btn-outline-light btn-sm py-1 py-md-2">
              <i class="fas fa-home me-2 d-inline d-md-none"></i>
              <span class="d-none d-md-inline">Home</span>
              <i class="fas fa-home me-2 ms-2 d-none d-md-inline"></i>
            </a>

            <a th:href="@{/admin/students}"
               class="btn btn-outline-light btn-sm py-1 py-md-2">
              <i class="fas fa-graduation-cap d-inline d-md-none"></i>
              <span class="d-none d-md-inline">Students</span>
              <i class="fas fa-graduation-cap ms-2 d-none d-md-inline"></i>
            </a>

            <a th:href="@{/admin/staff}"
               class="btn btn-outline-light btn-sm py-1 py-md-2">
              <i class="fas fa-chalkboard-teacher d-inline d-md-none"></i>
              <span class="d-none d-md-inline">Staff</span>
              <i class="fas fa-chalkboard-teacher ms-2 d-none d-md-inline"></i>
            </a>

            <a th:href="@{/admin/projects}"
               class="btn btn-outline-light btn-sm py-1 py-md-2 active">
              <i class="fas fa-project-diagram d-inline d-md-none"></i>
              <span class="d-none d-md-inline">Projects</span>
              <i class="fas fa-project-diagram ms-2 d-none d-md-inline"></i>
            </a>

            <a th:href="@{/logout}"
               class="btn btn-danger btn-sm py-1 py-md-2">
              <i class="fas fa-sign-out-alt d-inline d-md-none"></i>
              <span class="d-none d-md-inline">Logout</span>
              <i class="fas fa-sign-out-alt ms-2 d-none d-md-inline"></i>
            </a>
          </nav>
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead class="table-primary">
                <tr>
                  <th>Project ID</th>
                  <th>Title</th>
                  <th>Supervisor</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="project : ${projects}">
                  <td th:text="${project.id}"></td>
                  <td th:text="${project.title}"></td>
                  <td
                    th:text="${project.supervisor.name + ' ' + project.supervisor.surname}"
                  ></td>
                  <td>
                    <a
                      th:href="@{'/admin/projects/edit/' + ${project.id}}"
                      class="btn btn-outline-primary action-btn"
                    >
                      <i class="fas fa-edit me-2"></i>
                    </a>
                    <a
                      th:href="@{'/admin/projects/delete/' + ${project.id}}"
                      class="btn btn-outline-danger action-btn"
                      onclick="return confirm('Confirm project deletion?')"
                    >
                      <i class="fas fa-trash-alt me-2"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
