<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Assignment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h4>Edit Assignment</h4>
        <a
          th:href="@{'/staff/student-management/' + ${assignment.projectId}}"
          class="btn btn-primary"
          >Back to Project</a
        >
      </header>
      <div
        th:if="${errorMessage}"
        class="alert alert-danger"
        th:text="${errorMessage}"
      ></div>
      <div class="card">
        <div class="card-body">
          <form
            th:action="@{'/staff/student-management/' + ${assignment.projectId} + '/assignments/update/' + ${assignment.id}}"
            th:object="${assignment}"
            method="post"
          >
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
              <label for="title" class="form-label">Assignment Title</label>
              <input
                type="text"
                id="title"
                th:field="*{title}"
                class="form-control"
                required
              />
              <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                <small th:errors="*{title}"></small>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                th:field="*{description}"
                class="form-control"
                rows="4"
              ></textarea>
              <div
                th:if="${#fields.hasErrors('description')}"
                class="text-danger"
              >
                <small th:errors="*{description}"></small>
              </div>
            </div>
            <div class="mb-3">
              <label for="dueDate" class="form-label">Due Date</label>
              <input
                type="datetime-local"
                id="dueDate"
                name="dueDate"
                th:value="${formattedDueDate}"
                class="form-control"
                required
              />
              <span
                class="text-danger"
                th:if="${#fields.hasErrors('dueDate')}"
                th:errors="*{dueDate}"
              ></span>
            </div>
            <div class="mb-3">
              <label for="maxGrade" class="form-label">Maximum Grade</label>
              <input
                type="number"
                id="maxGrade"
                th:field="*{maxGrade}"
                class="form-control"
                step="0.01"
                min="0"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">
                Update Assignment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
