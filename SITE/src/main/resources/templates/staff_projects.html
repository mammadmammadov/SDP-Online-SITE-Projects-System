<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Staff Projects</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/staff_projects.css}" />
  </head>
  <body>
    <div class="container mt-4">
      <header
        class="d-flex justify-content-between align-items-center p-3 bg-light rounded shadow-sm"
      >
        <div class="d-flex align-items-center">
          <img
            src="/images/ada_logo.png"
            alt="University Logo"
            class="logo me-3"
          />
          <h4 class="mb-0">Welcome, <span th:text="${staffName}"></span>!</h4>
        </div>
        <nav>
          <a th:href="@{/staff/welcome}" class="btn btn-outline-primary me-2"
            >Home</a
          >
          <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
        </nav>
      </header>

      <div class="mt-4">
        <button
          onclick="location.href='/staff/projects/new'"
          class="btn btn-success"
        >
          + New Project
        </button>
      </div>

      <h3 class="mt-4">My Projects</h3>
      <div class="table-responsive">
        <table class="table table-striped table-hover mt-2">
          <thead class="table-dark">
            <tr>
              <th>Project Title</th>
              <th>Status</th>
              <th>Applicants</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="project : ${projects}">
              <td th:text="${project.title}"></td>
              <td>
                <span
                  th:text="${project.status}"
                  th:class="${project.status == 'OPEN' ? 'badge bg-success' : 'badge bg-danger'}"
                ></span>
              </td>
              <td th:text="${project.students.size()}"></td>
              <td>
                <a
                  th:href="@{'/staff/projects/edit/' + ${project.id}}"
                  class="btn btn-sm btn-primary"
                  >Edit</a
                >
                <a
                  th:href="@{'/staff/projects/delete/' + ${project.id}}"
                  class="btn btn-sm btn-danger"
                  onclick="return confirm('Are you sure you want to delete this project?')"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer class="mt-5 text-center p-3 bg-light rounded shadow-sm">
        <p>&copy; 2025 ADA University</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
