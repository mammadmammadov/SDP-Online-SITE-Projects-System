<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Staff Projects - ADA University</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/staff_projects.css" />
</head>
<body>
<div class="container mt-4">
  <div
          th:if="${param.error != null}"
          class="alert alert-danger"
          role="alert"
  >
    <span th:text="${param.error}"></span>
  </div>

  <header
          class="d-flex justify-content-between align-items-center mb-4 header"
  >
    <div class="d-flex align-items-center">
      <img
              src="/images/ada_logo.png"
              alt="University Logo"
              class="logo me-3"
      />
      <h4 class="mb-0 fw-normal text-white">
        Staff Portal:
        <span th:text="${staffName}" class="fw-semibold"></span>
      </h4>
    </div>
    <nav>
      <a th:href="@{/staff/student-management}" class="btn btn-outline-light me-2">
        <i class="fas fa-chart-line ms-2"></i>Manage Students
      </a>
      <a th:href="@{/logout}" class="btn btn-danger ms-2">
        <i class="fas fa-sign-out-alt me-2"></i>Logout
      </a>
    </nav>
  </header>

  <div class="mt-4 d-flex justify-content-between align-items-center">
    <h3 class="h4 fw-semibold text-dark mb-0">Managed Research Projects</h3>
    <button
            onclick="location.href='/staff/projects/new'"
            class="btn btn-ada"
    >
      <i class="fas fa-plus me-2"></i>Create New Project
    </button>
  </div>

  <div class="project-grid mt-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" th:each="project : ${projects}">
        <div class="card h-100 shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0" th:text="${project.title}"></h5>
            <span th:text="${project.status}"
                  th:class="${#strings.equalsIgnoreCase(project.status, 'OPEN')} ? 'status-open' : 'status-closed'"
                  class="status-badge"></span>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <h6 class="text-secondary mb-2">Research Focus</h6>
              <p class="mb-0" th:text="${#strings.listJoin(project.researchFocus, ', ')}"></p>
            </div>

            <div class="mb-3">
              <h6 class="text-secondary mb-2">Category</h6>
              <p class="mb-0" th:text="${#strings.listJoin(project.category, ', ')}"></p>
            </div>

            <div class="mb-3">
              <h6 class="text-secondary mb-2">Restrictions</h6>
              <ul class="list-unstyled mb-0">
                <li>
                  <strong>Year:</strong>
                  <span th:text="${#strings.listJoin(project.studyYearRestriction, ', ')}"></span>
                </li>
                <li>
                  <strong>Degree:</strong>
                  <span th:text="${#strings.listJoin(project.degreeRestriction, ', ')}"></span>
                </li>
                <li>
                  <strong>Major:</strong>
                  <span th:text="${#strings.listJoin(project.majorRestriction, ', ')}"></span>
                </li>
              </ul>
            </div>

            <div class="row">
              <div class="col-6">
                <h6 class="text-secondary">Max Students</h6>
                <p class="mb-0" th:text="${project.maxStudents}"></p>
              </div>
              <div class="col-6">
                <h6 class="text-secondary">Accepted</h6>
                <p class="mb-0 applicant-count" th:text="${project.students.size()}"></p>
              </div>
            </div>
          </div>
          <div class="card-footer bg-transparent">
            <div class="d-flex justify-content-between align-items-center">
              <a th:href="@{'/staff/projects/applicants/' + ${project.id}}"
                 class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-users me-2"></i>Applicants
              </a>
              <div class="action-buttons">
                <a th:if="${project.status == T(az.edu.ada.SITE.Entity.Project.Status).OPEN}"
                   th:href="@{'/staff/projects/edit/' + ${project.id}}"
                   class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{'/staff/projects/delete/' + ${project.id}}"
                   class="btn btn-outline-danger btn-sm"
                   onclick="return confirm('Confirm project deletion?')">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <nav>
      <ul class="pagination">
        <li
                class="page-item"
                th:classappend="${currentPage == 0} ? 'disabled'"
        >
          <a
                  class="page-link"
                  th:href="@{/staff/projects(page=${currentPage - 1})}"
          >Previous</a
          >
        </li>
        <li
                class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'"
        >
          <a
                  class="page-link"
                  th:href="@{/staff/projects(page=${i})}"
                  th:text="${i + 1}"
          >1</a
          >
        </li>
        <li
                class="page-item"
                th:classappend="${currentPage == totalPages - 1} ? 'disabled'"
        >
          <a
                  class="page-link"
                  th:href="@{/staff/projects(page=${currentPage + 1})}"
          >Next</a
          >
        </li>
      </ul>
    </nav>
  </div>

  <footer class="mt-5 text-center p-3 text-secondary">
    <p class="mb-0 small">&copy; 2025 ADA University</p>
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
