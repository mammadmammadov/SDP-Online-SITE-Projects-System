<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Assignments - Student Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/student_assignments.css">
</head>
<body>
<div class="container my-4">
  <header class="d-flex justify-content-between align-items-center header">
    <div class="d-flex align-items-center">
      <img src="/images/ada_logo.png" alt="University Logo" class="logo me-3" />
      <h4 class="mb-0 fw-semibold text-white">My Assignments</h4>
    </div>
    <nav>
      <a th:href="@{/student/projects}" class="btn btn-outline-light me-2">
        <i class="fas fa-home me-2"></i>Home
      </a>
      <a href="/logout" class="btn btn-danger ms-2">
        <i class="fas fa-sign-out-alt me-1"></i>Logout
      </a>
    </nav>
  </header>

  <div th:if="${errorMessage}" class="alert alert-danger alert-custom mb-4" th:text="${errorMessage}"></div>
  <div th:if="${successMessage}" class="alert alert-success alert-custom mb-4" th:text="${successMessage}"></div>

  <div th:if="${project != null}">
    <h5 class="fw-bold mb-4 text-ada-blue" th:text="'Project: ' + ${project.title}"></h5>

    <div class="assignment-list">
      <div th:each="assignment : ${assignments}" class="assignment-card">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <h5 class="mb-0 fw-semibold" th:text="${assignment.title}"></h5>
          <span class="due-date-badge">
                            <i class="fas fa-calendar-alt me-2"></i>
                            <span th:text="${assignment.dueDate != null ?
                                assignment.dueDate.format(T(java.time.format.DateTimeFormatter).ofPattern('MMM dd, yyyy HH:mm')) :
                                'No due date'}"></span>
                        </span>
        </div>

        <p class="text-muted mb-3" th:text="${assignment.description}"></p>

        <div th:if="${assignment.requiresSubmission}" class="grade-status mb-3"
             th:classappend="${assignment.submission?.grade != null} ? 'bg-secondary text-white' : 'bg-light text-muted'">

        <i class="fas fa-chart-line me-2"></i>
          <span th:if="${assignment.submission?.grade != null}">
        Grade: <span th:text="${#numbers.formatDecimal(assignment.submission.grade, 1, 2)}"></span>/
        <span th:text="${assignment.maxGrade}"></span>
    </span>
          <span th:if="${assignment.submission?.grade == null}">Awaiting grading</span>
        </div>

        <div th:if="${assignment.requiresSubmission}">
          <div th:if="${assignment.submission != null}" class="upload-section">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <strong class="me-3"><i class="fas fa-file-pdf text-danger me-2"></i>Your Submission:</strong>
                <a th:href="@{'/download/' + ${assignment.submission.filePath}}"
                   class="btn btn-outline-primary btn-sm"
                   target="_blank">
                  <i class="fas fa-download me-2"></i>Download
                </a>
              </div>
            </div>
          </div>

          <div th:if="${assignment.submission == null}" class="upload-section">
            <form th:action="@{'/student/assignments/' + ${assignment.id} + '/submit'}"
                  method="post"
                  enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label fw-semibold">
                  <i class="fas fa-upload me-2"></i>Upload Submission (PDF only)
                </label>
                <input type="file" name="file" accept=".pdf"
                       class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane me-2"></i>Submit Assignment
              </button>
            </form>
          </div>
        </div>

        <div th:if="${!assignment.requiresSubmission}" class="text-muted">
          <i class="fas fa-info-circle me-2"></i>No submission required
        </div>
      </div>
    </div>
  </div>

  <div th:if="${assignments.empty and project == null}" class="alert alert-info">
    <i class="fas fa-info-circle me-2"></i>
    You are not currently enrolled in any project. Please join a project to view assignments.
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
