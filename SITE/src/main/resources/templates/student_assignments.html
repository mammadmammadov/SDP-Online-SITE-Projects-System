<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>My Assignments - Student Portal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/student_assignments.css" />
  </head>
  <body>
    <div class="container my-4">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
          <img
            src="/images/ada_logo.png"
            alt="University Logo"
            class="logo me-3"
            style="height: 50px"
          />
          <h4 class="mb-0">My Assignments</h4>
        </div>
        <nav>
          <a th:href="@{/student/welcome}" class="btn btn-outline-primary"
            >Home</a
          >
        </nav>
      </header>
      <div
        th:if="${errorMessage}"
        class="alert alert-danger"
        th:text="${errorMessage}"
      ></div>
      <div
        th:if="${successMessage}"
        class="alert alert-success"
        th:text="${successMessage}"
      ></div>
      <div th:if="${project != null}">
        <h5 th:text="'Project: ' + ${project.title}"></h5>
        <div class="list-group">
          <div
            th:each="assignment : ${assignments}"
            class="list-group-item mb-3"
          >
            <h5 th:text="${assignment.title}"></h5>
            <p th:text="${assignment.description}"></p>
            <p>
              <strong>Due Date:</strong>
              <span
                th:text="${assignment.dueDate != null ? assignment.dueDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm')) : 'No due date'}"
              ></span>
            </p>
            <tr th:if="${assignment.requiresSubmission}">
              <td colspan="2">
                <strong>Your Grade:</strong>
                <span
                  th:if="${assignment.submission?.grade != null}"
                  th:text="${#numbers.formatDecimal(assignment.submission.grade, 1, 2)}"
                  class="text-success"
                ></span>
                <span
                  th:if="${assignment.submission?.grade == null}"
                  class="text-muted"
                  >Not graded yet</span
                >
              </td>
            </tr>
            <div
              th:if="${assignments.empty and project == null}"
              class="alert alert-info"
            >
              You are not currently enrolled in any project. Please join a
              project to view assignments.
            </div>
            <div th:if="${assignment.requiresSubmission}">
              <div th:if="${assignment.submission != null}">
                <p><strong>Your Submission:</strong></p>
                <a
                  th:href="@{'/download/' + ${assignment.submission.filePath}}"
                  class="btn btn-outline-info btn-sm"
                  target="_blank"
                >
                  <i class="bi bi-download me-1"></i>Download Submission
                </a>
              </div>
              <div th:if="${assignment.submission == null}">
                <form
                  th:action="@{'/student/assignments/' + ${assignment.id} + '/submit'}"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="mb-2">
                    <label class="form-label"
                      >Upload Submission (PDF only):</label
                    >
                    <input
                      type="file"
                      name="file"
                      accept=".pdf"
                      class="form-control"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">
                    Submit Assignment
                  </button>
                </form>
              </div>
            </div>
            <div th:if="${!assignment.requiresSubmission}">
              <p>This assignment does not require a submission.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
