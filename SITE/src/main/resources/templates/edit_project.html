<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Project</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/edit_project.css}"/>
</head>
<body>
<div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center p-3 bg-light rounded shadow-sm">
        <h4>Edit Project</h4>
        <nav>
            <a th:href="@{/staff/projects}" class="btn btn-outline-primary">Back to Projects</a>
        </nav>
    </header>

    <h3>Edit Project Details</h3>
    <form th:action="@{/staff/projects/update/{id}(id=${project.id})}" th:object="${project}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Project Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Project Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="objectives" class="form-label">Project Objectives</label>
            <textarea id="objectives" th:field="*{objectives}" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Project Type</label>
            <select id="type" th:field="*{type}" class="form-select">
                <option value="INDIVIDUAL" th:selected="*{type} == 'INDIVIDUAL'">Individual</option>
                <option value="GROUP" th:selected="*{type} == 'GROUP'">Group</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="OPEN" th:selected="*{status} == 'OPEN'">Open</option>
                <option value="CLOSED" th:selected="*{status} == 'CLOSED'">Closed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Project</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
