<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/edit_project.css}"/>
    <style>
        .gradient-header {
            background: linear-gradient(45deg, #4b6cb7, #182848);
            color: white;
        }
        .form-label {
            color: #2c3e50;
            font-weight: 600;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 0.25rem rgba(75, 108, 183, 0.25);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 3px solid #4b6cb7;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4 mb-5">
    <header class="d-flex justify-content-between align-items-center p-4 rounded shadow-sm mb-4 gradient-header">
        <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Project</h4>
        <nav>
            <a th:href="@{/staff/projects}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left-circle me-2"></i>Back to Projects
            </a>
        </nav>
    </header>

    <div class="card shadow-lg border-0">
        <div class="card-header bg-white">
            <h3 class="card-title mb-0 text-primary">
                <i class="bi bi-clipboard2-data me-2"></i>Project Details
            </h3>
        </div>
        <div class="card-body bg-white rounded-bottom">
            <form th:action="@{/staff/projects/update/{id}(id=${project.id})}" th:object="${project}" method="post">
                <div class="mb-4">
                    <label for="title" class="form-label"><i class="bi bi-card-heading me-2"></i>Project Title</label>
                    <input type="text" id="title" th:field="*{title}"
                           class="form-control form-control-lg" required/>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label"><i class="bi bi-text-paragraph me-2"></i>Description</label>
                    <textarea id="description" th:field="*{description}"
                              class="form-control" rows="4" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="objectives" class="form-label"><i class="bi bi-list-task me-2"></i>Objectives</label>
                    <textarea id="objectives" th:field="*{objectives}"
                              class="form-control" rows="4" required></textarea>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="type" class="form-label"><i class="bi bi-people-fill me-2"></i>Project Type</label>
                        <select id="type" th:field="*{type}" class="form-select">
                            <option value="INDIVIDUAL" th:selected="*{type} == 'INDIVIDUAL'">Individual</option>
                            <option value="GROUP" th:selected="*{type} == 'GROUP'">Group</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="status" class="form-label"><i class="bi bi-toggle-on me-2"></i>Status</label>
                        <select id="status" th:field="*{status}" class="form-select">
                            <option value="OPEN" th:selected="*{status} == 'OPEN'">Open</option>
                            <option value="CLOSED" th:selected="*{status} == 'CLOSED'">Closed</option>
                        </select>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-4">
                        <i class="bi bi-save2 me-2"></i>Update Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
