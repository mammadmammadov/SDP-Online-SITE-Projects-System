<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Project Student Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h4 th:text="${project.title}">Project Title</h4>
        <nav>
          <a th:href="@{/staff/student-management}" class="btn btn-primary"
            >Back to Projects</a
          >
        </nav>
      </header>
      <div class="card mb-4">
        <div class="card-header">
          <h5>Project Details</h5>
        </div>
        <div class="card-body">
          <p>
            <strong>Description:</strong>
            <span th:text="${project.description}"></span>
          </p>
          <p>
            <strong>Objectives:</strong>
            <span th:text="${project.objectives}"></span>
          </p>
        </div>
      </div>

      <div class="mb-4">
        <h5>Enrolled Students</h5>
        <ul>
          <li
            th:each="student : ${project.students}"
            th:text="${student.name} + ' ' + ${student.surname}"
          ></li>
        </ul>
      </div>

      <div class="mb-3">
        <h5>Assignments</h5>
        <a
          th:href="@{'/staff/student-management/' + ${project.id} + '/assignments/new'}"
          class="btn btn-success btn-sm"
        >
          Create New Assignment
        </a>
      </div>
      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Requires Submission</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="assignment : ${assignments}">
                <td th:text="${assignment.title}">Assignment Title</td>
                <td th:text="${assignment.description}">
                  Assignment Description
                </td>
                <td
                  th:text="${assignment.dueDate != null ? assignment.dueDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm')) : 'No due date'}"
                >
                  Due Date
                </td>
                <td th:text="${assignment.requiresSubmission} ? 'Yes' : 'No'">
                  Yes/No
                </td>
                <td>
                  <a
                    th:href="@{'/staff/student-management/' + ${project.id} + '/assignments/edit/' + ${assignment.id}}"
                    class="btn btn-outline-primary btn-sm"
                  >
                    <i class="bi bi-pencil-square"></i> Edit
                  </a>
                  <a
                    th:href="@{'/staff/student-management/' + ${project.id} + '/assignments/delete/' + ${assignment.id}}"
                    class="btn btn-outline-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this assignment?')"
                  >
                    <i class="bi bi-trash"></i> Delete
                  </a>
                  <span th:if="${assignment.requiresSubmission}">
                    <a
                      th:href="@{'/staff/student-management/' + ${project.id} + '/assignments/' + ${assignment.id} + '/submissions'}"
                      class="btn btn-outline-info btn-sm"
                    >
                      <i class="bi bi-file-earmark-text"></i> View Submissions
                    </a>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
