<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Project Student Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/project_student_management.css">
</head>
<body>
<div class="container mt-4">
  <header class="d-flex justify-content-between align-items-center header">
    <div class="d-flex align-items-center">
      <img src="/images/ada_logo.png" alt="ADA University Logo" class="logo" />
      <h4 class="mb-0 text-dark" th:text="${project.title}">Project Title</h4>
    </div>
    <nav>
      <a th:href="@{/staff/student-management}" class="btn btn-light">
        <i class="fas fa-arrow-left me-2"></i>Back to Projects
      </a>
    </nav>
  </header>

  <div class="management-card">
    <div class="card-header">
      <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Project Details</h5>
    </div>
    <div class="card-body">
      <div class="row g-4">
        <div class="col-md-6">
          <p class="mb-3">
            <strong><i class="fas fa-align-left me-2"></i>Description:</strong><br>
            <span class="text-muted" th:text="${project.description}"></span>
          </p>
        </div>
        <div class="col-md-6">
          <p class="mb-3">
            <strong><i class="fas fa-bullseye me-2"></i>Objectives:</strong><br>
            <span class="text-muted" th:text="${project.objectives}"></span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="management-card">
    <div class="card-header">
      <h5 class="mb-0"><i class="fas fa-users me-2"></i>Enrolled Students</h5>
    </div>

    <div class="card-body">
      <ul class="student-list" th:if="${not #lists.isEmpty(project.students)}">
        <li th:each="student : ${project.students}">
          <i class="fas fa-user text-primary"></i>
          <span th:text="${student.name} + ' ' + ${student.surname}"></span>
        </li>
      </ul>
      <div th:if="${#lists.isEmpty(project.students)}" class="empty-state">
        <i class="fas fa-user-slash fa-2x mb-2"></i>
        <p class="mb-0">No students enrolled yet</p>
      </div>
    </div>
  </div>

  <div class="management-card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>Assignments</h5>
      <a th:href="@{'/staff/student-management/' + ${project.id} + '/assignments/new'}"
         class="btn btn-success">
        <i class="fas fa-plus me-2"></i>Create New Assignment
      </a>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Submission Required</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignment : ${assignments}">
          <td th:text="${assignment.title}">Assignment Title</td>
          <td th:text="${assignment.description}">Assignment Description</td>
          <td>
            <div class="due-date">
              <i class="fas fa-calendar-alt text-muted"></i>
              <span th:text="${assignment.dueDate != null ?
                                      assignment.dueDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm')) :
                                      'No due date'}"></span>
            </div>
          </td>
          <td>
                                <span th:if="${assignment.requiresSubmission}" class="text-success">
                                    <i class="fas fa-check-circle"></i> Required
                                </span>
            <span th:unless="${assignment.requiresSubmission}" class="text-muted">
                                    <i class="fas fa-times-circle"></i> Not required
                                </span>
          </td>
          <td>
            <div class="action-buttons">
              <a th:href="@{'/staff/student-management/' + ${project.id} + '/assignments/edit/' + ${assignment.id}}"
                 class="btn btn-outline-primary btn-sm">
                <i class="fas fa-edit"></i>
              </a>
              <a th:href="@{'/staff/student-management/' + ${project.id} + '/assignments/delete/' + ${assignment.id}}"
                 class="btn btn-outline-danger btn-sm"
                 onclick="return confirm('Are you sure you want to delete this assignment?')">
                <i class="fas fa-trash"></i>
              </a>
              <span th:if="${assignment.requiresSubmission}">
                                        <a th:href="@{'/staff/student-management/' + ${project.id} + '/assignments/' + ${assignment.id} + '/submissions'}"
                                           class="btn btn-outline-info btn-sm">
                                           <i class="fas fa-file-alt"></i>
                                        </a>
                                    </span>
            </div>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(assignments)}" class="empty-state-row">
          <td colspan="5">
            <div class="empty-state">
              <i class="fas fa-clipboard-list fa-2x mb-2"></i>
              <p class="mb-0">No assignments created yet</p>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
