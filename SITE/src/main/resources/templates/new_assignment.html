<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create New Assignment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/new_assignment.css" />
  </head>
  <body>
    <div class="container mt-4">
      <header class="d-flex justify-content-between align-items-center header">
        <div class="d-flex align-items-center">
          <img
            src="/images/ada_logo.png"
            alt="ADA University Logo"
            class="logo"
          />
          <h4 class="mb-0">Create New Assignment</h4>
        </div>
        <a
          th:href="@{'/staff/student-management/' + ${assignment.projectId}}"
          class="btn btn-primary"
        >
          Back to Project
        </a>
      </header>

      <div
        th:if="${errorMessage}"
        class="alert alert-danger mb-4"
        th:text="${errorMessage}"
      ></div>

      <div class="form-card">
        <form
          th:action="@{'/staff/student-management/' + ${assignment.projectId} + '/assignments/save'}"
          th:object="${assignment}"
          method="post"
        >
          <div class="mb-4">
            <label for="title" class="form-label">Assignment Title</label>
            <input
              type="text"
              id="title"
              th:field="*{title}"
              class="form-control"
              required
              placeholder="Enter assignment title"
            />
            <div
              th:if="${#fields.hasErrors('title')}"
              class="text-danger"
              th:errors="*{title}"
            ></div>
          </div>

          <div class="mb-4">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              th:field="*{description}"
              class="form-control"
              rows="4"
              placeholder="Add detailed description..."
            ></textarea>
            <div
              th:if="${#fields.hasErrors('description')}"
              class="text-danger"
              th:errors="*{description}"
            ></div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label for="dueDate" class="form-label">Due Date</label>
              <input
                type="datetime-local"
                id="dueDate"
                th:field="*{dueDate}"
                class="form-control"
                required
              />
              <div
                th:if="${#fields.hasErrors('dueDate')}"
                class="text-danger"
                th:errors="*{dueDate}"
              ></div>
            </div>

            <div class="col-md-6">
              <label for="maxGrade" class="form-label">Maximum Grade</label>
              <input
                type="number"
                id="maxGrade"
                th:field="*{maxGrade}"
                class="form-control"
                step="0.01"
                min="0"
                required
                placeholder="Enter maximum grade"
              />
            </div>
          </div>

          <div class="form-check mb-4">
            <input
              type="checkbox"
              id="requiresSubmission"
              th:field="*{requiresSubmission}"
              class="form-check-input"
            />
            <label for="requiresSubmission" class="form-check-label">
              Requires Student Submission
            </label>
          </div>

          <div th:if="${currentTotalGrade != null}" class="mb-4 text-muted">
            Current total of assignment max grades:
            <span th:text="${currentTotalGrade}" class="fw-bold"></span>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary py-2">
              Create Assignment
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
