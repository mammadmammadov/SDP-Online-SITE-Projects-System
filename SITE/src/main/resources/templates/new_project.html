<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Project</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/staff_projects.css}"/>
</head>
<body>
<div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center p-3 bg-light rounded shadow-sm">
        <div class="d-flex align-items-center">
            <img
                    src="/images/ada_logo.png"
                    alt="University Logo"
                    class="logo me-3"
            />
            <h4 class="mb-0">Create a New Project</h4>
        </div>
        <nav>
            <a th:href="@{/staff/projects}" class="btn btn-outline-primary me-2">Back to Projects</a>
            <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
        </nav>
    </header>

    <form th:action="@{/staff/projects/save}" th:object="${project}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Project Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="objectives" class="form-label">Objectives</label>
            <textarea class="form-control" id="objectives" th:field="*{objectives}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Project Type</label>
            <select class="form-select" id="type" th:field="*{type}" required>
                <option value="INDIVIDUAL">Individual</option>
                <option value="GROUP">Group</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save Project</button>
    </form>
</div>
</body>
</html>
