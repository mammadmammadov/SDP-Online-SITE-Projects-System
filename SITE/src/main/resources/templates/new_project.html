<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/new_project.css"/>
</head>
<body>
<div class="container mt-4 mb-5">

    <header class="d-flex justify-content-between align-items-center p-4 rounded-3 shadow-lg gradient-header text-white mb-4">
        <div class="d-flex align-items-center">
            <img src="/images/ada_logo.png"
                 alt="University Logo"
                 class="logo me-3"
                 style="height: 50px; width: auto;">
            <h4 class="mb-0"><i class="bi bi-clipboard2-plus-fill me-2"></i>Create New Project</h4>
        </div>
        <nav>
            <a th:href="@{/staff/projects}" class="btn btn-light me-2">
                <i class="bi bi-arrow-left-circle me-2"></i>Back to Projects
            </a>
        </nav>
    </header>

    <div class="card project-card shadow-lg">
        <div class="card-body p-4">
            <form th:action="@{/staff/projects/save}" th:object="${project}" method="post" id="projectForm">

                <div class="mb-4">
                    <label for="title" class="form-label">
                        <i class="bi bi-card-heading me-2 text-primary"></i>Project Title
                    </label>
                    <input type="text" class="form-control form-control-lg"
                           id="title" th:field="*{title}"
                           placeholder="Enter project title" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label">
                        <i class="bi bi-text-paragraph me-2 text-info"></i>Description
                    </label>
                    <textarea class="form-control" id="description"
                              th:field="*{description}" rows="4"
                              placeholder="Describe the project purpose and scope" required></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">
                        <i class="bi bi-list-task me-2 text-success"></i>Objectives
                    </label>
                    <div class="objective-input-container">
                        <div id="objectivesList" class="mb-3"></div>
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   id="objectiveInput"
                                   placeholder="Enter an objective and press Enter"
                                   aria-label="Project objective">
                            <button class="btn btn-outline-primary"
                                    type="button"
                                    id="addObjectiveBtn">
                                <i class="bi bi-plus-lg"></i> Add Objective
                            </button>
                        </div>
                        <small class="text-muted mt-2 d-block">Press Enter or click Add to include objectives</small>
                    </div>
                    <input type="hidden" th:field="*{objectives}" id="hiddenObjectives">
                </div>

                <div class="mb-4">
                    <label for="type" class="form-label">
                        <i class="bi bi-diagram-3 me-2 text-warning"></i>Project Type
                    </label>
                    <select class="form-select form-select-lg" id="type" th:field="*{type}" required>
                        <option value="INDIVIDUAL">Individual Project</option>
                        <option value="GROUP">Group Project</option>
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-success btn-lg px-4">
                        <i class="bi bi-save-fill me-2"></i>Create Project
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const objectives = [];
    const objectivesList = document.getElementById('objectivesList');
    const objectiveInput = document.getElementById('objectiveInput');
    const hiddenObjectives = document.getElementById('hiddenObjectives');
    const addButton = document.getElementById('addObjectiveBtn');
    const titleInput = document.getElementById('title');
    const descriptionInput = document.getElementById('description');

    function updateHiddenField() {
        hiddenObjectives.value = objectives.join('\n');
    }

    function createObjectiveTag(text) {
        const tag = document.createElement('div');
        tag.className = 'objective-tag';
        tag.innerHTML = `
            ${text}
            <span class="tag-remove-btn" onclick="removeObjective('${text}')">
                <i class="bi bi-x-circle"></i>
            </span>
        `;
        return tag;
    }

    function addObjective() {
        const text = objectiveInput.value.trim();
        if (text && !objectives.includes(text)) {
            objectives.push(text);
            objectivesList.appendChild(createObjectiveTag(text));
            objectiveInput.value = '';
            updateHiddenField();
        }
    }

    function removeObjective(text) {
        const index = objectives.indexOf(text);
        if (index > -1) {
            objectives.splice(index, 1);
            objectivesList.children[index].remove();
            updateHiddenField();
        }
    }

    addButton.addEventListener('click', addObjective);
    objectiveInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            addObjective();
        }
    });

    function validateWordLimit(inputElement, maxWords) {
        inputElement.addEventListener('input', function () {
            let words = this.value.split(/\s+/).filter(word => word.length > 0);
            if (words.length > maxWords) {
                alert(`Maximum word limit is ${maxWords}. Please shorten your text.`);
                this.value = words.slice(0, maxWords).join(' ');
            }
        });
    }
    validateWordLimit(titleInput, 50);
    validateWordLimit(descriptionInput, 500);

</script>
</body>
</html>
