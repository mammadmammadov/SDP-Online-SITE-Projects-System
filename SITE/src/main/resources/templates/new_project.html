<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/staff_projects.css}">
    <style>
        .gradient-header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            border-bottom: 3px solid #2980b9;
        }
        .form-label {
            color: #2c3e50;
            font-weight: 600;
        }
        .form-control:focus, .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        .project-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            border: none;
        }
        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4 mb-5">

    <header class="d-flex justify-content-between align-items-center p-4 rounded-3 shadow-lg gradient-header text-white mb-4">
        <div class="d-flex align-items-center">
            <img src="/images/ada_logo.png"
                 alt="University Logo"
                 class="logo me-3"
                 style="height: 50px; width: auto;">
            <h4 class="mb-0"><i class="bi bi-clipboard2-plus-fill me-2"></i>Create New Project</h4>
        </div>
        <nav>
            <a th:href="@{/staff/projects}" class="btn btn-light me-2">
                <i class="bi bi-arrow-left-circle me-2"></i>Back to Projects
            </a>
            <a th:href="@{/logout}" class="btn btn-danger">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a>
        </nav>
    </header>


    <div class="card project-card shadow-lg">
        <div class="card-body p-4">
            <form th:action="@{/staff/projects/save}" th:object="${project}" method="post">

                <div class="mb-4">
                    <label for="title" class="form-label">
                        <i class="bi bi-card-heading me-2 text-primary"></i>Project Title
                    </label>
                    <input type="text" class="form-control form-control-lg"
                           id="title" th:field="*{title}"
                           placeholder="Enter project title" required>
                </div>


                <div class="mb-4">
                    <label for="description" class="form-label">
                        <i class="bi bi-text-paragraph me-2 text-info"></i>Description
                    </label>
                    <textarea class="form-control" id="description"
                              th:field="*{description}" rows="4"
                              placeholder="Describe the project purpose and scope" required></textarea>
                </div>


                <div class="mb-4">
                    <label for="objectives" class="form-label">
                        <i class="bi bi-list-task me-2 text-success"></i>Objectives
                    </label>
                    <textarea class="form-control" id="objectives"
                              th:field="*{objectives}" rows="4"
                              placeholder="List key project objectives" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="type" class="form-label">
                        <i class="bi bi-diagram-3 me-2 text-warning"></i>Project Type
                    </label>
                    <select class="form-select form-select-lg" id="type" th:field="*{type}" required>
                        <option value="INDIVIDUAL">Individual Project</option>
                        <option value="GROUP">Group Project</option>
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-success btn-lg px-4">
                        <i class="bi bi-save-fill me-2"></i>Create Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
