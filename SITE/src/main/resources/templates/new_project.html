<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create New Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/new_project.css" />
  </head>
  <body>
    <div class="container mt-4 mb-5">
      <header
        class="d-flex justify-content-between align-items-center p-4 rounded-3 shadow-lg gradient-header text-white mb-4"
      >
        <div class="d-flex align-items-center">
          <img
            src="/images/ada_logo.png"
            alt="University Logo"
            class="logo me-3"
            style="height: 50px; width: auto"
          />
          <h4 class="mb-0">
            <i class="bi bi-clipboard2-plus-fill me-2"></i>Create New Project
          </h4>
        </div>
        <nav>
          <a th:href="@{/staff/projects}" class="btn btn-light me-2">
            <i class="bi bi-arrow-left-circle me-2"></i>Back to Projects
          </a>
        </nav>
      </header>

      <div class="card project-card shadow-lg">
        <div class="card-body p-4">
          <form
            th:action="@{/staff/projects/save}"
            th:object="${project}"
            method="post"
            id="projectForm"
          >
            <div class="mb-4">
              <label for="title" class="form-label">
                <i class="bi bi-card-heading me-2 text-primary"></i>Project
                Title
              </label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="title"
                th:field="*{title}"
                placeholder="Enter project title"
                required
              />
            </div>

            <div class="mb-4">
              <label for="description" class="form-label">
                <i class="bi bi-text-paragraph me-2 text-info"></i>Description
              </label>
              <textarea
                class="form-control"
                id="description"
                th:field="*{description}"
                rows="4"
                placeholder="Describe the project purpose and scope"
                required
              ></textarea>
            </div>

            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-list-task me-2 text-success"></i>Objectives
              </label>
              <div class="objective-input-container">
                <div id="objectivesList" class="mb-3"></div>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="objectiveInput"
                    placeholder="Enter an objective and press Enter"
                    aria-label="Project objective"
                  />
                  <button
                    class="btn btn-outline-primary"
                    type="button"
                    id="addObjectiveBtn"
                  >
                    <i class="bi bi-plus-lg"></i> Add Objective
                  </button>
                </div>
                <small class="text-muted mt-2 d-block">
                  Press Enter or click Add to include objectives
                </small>
              </div>
              <input
                type="hidden"
                th:field="*{objectives}"
                id="hiddenObjectives"
              />
            </div>

            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-list me-2 text-secondary"></i>Categories
              </label>
              <div class="checkbox-group">
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{category}"
                    value="Artificial Intelligence"
                  />
                  <span class="form-check-label">Artificial Intelligence</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{category}"
                    value="Software Engineering"
                  />
                  <span class="form-check-label">Software Engineering</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{category}"
                    value="Cybersecurity"
                  />
                  <span class="form-check-label">Cybersecurity</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{category}"
                    value="Data Science"
                  />
                  <span class="form-check-label">Data Science</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{category}"
                    value="Networks"
                  />
                  <span class="form-check-label">Networks</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{category}"
                    value="Web Development"
                  />
                  <span class="form-check-label">Web Development</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{category}"
                    value="Software Development"
                  />
                  <span class="form-check-label">Software Development</span>
                </label>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-calendar me-2 text-secondary"></i>Study Year
                Restrictions
              </label>
              <div class="checkbox-group">
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{studyYearRestriction}"
                    value="Freshman"
                  />
                  <span class="form-check-label">Freshman</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{studyYearRestriction}"
                    value="Sophomore"
                  />
                  <span class="form-check-label">Sophomore</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{studyYearRestriction}"
                    value="Junior"
                  />
                  <span class="form-check-label">Junior</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{studyYearRestriction}"
                    value="Senior"
                  />
                  <span class="form-check-label">Senior</span>
                </label>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-mortarboard me-2 text-secondary"></i>Degree
                Restrictions
              </label>
              <div class="checkbox-group">
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{degreeRestriction}"
                    value="Undergraduate"
                  />
                  <span class="form-check-label">Undergraduate</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{degreeRestriction}"
                    value="Graduate"
                  />
                  <span class="form-check-label">Graduate</span>
                </label>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">
                <i class="bi bi-book me-2 text-secondary"></i>Major Restrictions
              </label>
              <div class="checkbox-group">
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{majorRestriction}"
                    value="Information Technologies"
                  />
                  <span class="form-check-label">Information Technologies</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{majorRestriction}"
                    value="Computer Science"
                  />
                  <span class="form-check-label">Computer Science</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{majorRestriction}"
                    value="Computer Engineering"
                  />
                  <span class="form-check-label">Computer Engineering</span>
                </label>
                <label class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    th:field="*{majorRestriction}"
                    value="Electrical Engineering"
                  />
                  <span class="form-check-label">Electrical Engineering</span>
                </label>
              </div>
            </div>

            <div class="mb-4">
              <label for="type" class="form-label">
                <i class="bi bi-diagram-3 me-2 text-warning"></i>Project Type
              </label>
              <select
                class="form-select form-select-lg"
                id="type"
                th:field="*{type}"
                required
              >
                <option value="INDIVIDUAL">Individual Project</option>
                <option value="GROUP">Group Project</option>
              </select>
            </div>

            <div id="maxStudentsContainer" class="mb-4" style="display: none">
              <label for="maxStudents" class="form-label">
                <i class="bi bi-person-lines-fill me-2 text-danger"></i>Maximum
                Number of Enrolled Students
              </label>
              <select
                class="form-select form-select-lg"
                id="maxStudents"
                name="maxStudents"
              >
                <option value="2">2 Students</option>
                <option value="3">3 Students</option>
                <option value="4">4 Students</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="fileUpload" class="form-label">
                <i class="bi bi-cloud-upload me-2 text-primary"></i>Upload Files
              </label>
              <div class="input-group">
                <input
                  type="file"
                  class="form-control"
                  id="fileUpload"
                  name="files"
                  multiple
                  onchange="updateFileList()"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  onclick="document.getElementById('fileUpload').click();"
                >
                  <i class="bi bi-folder2-open"></i> Choose Files
                </button>
              </div>
              <small class="text-muted d-block mt-2">
                You can select multiple files.
              </small>
              <ul id="fileList" class="list-group mt-2"></ul>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <button type="submit" class="btn btn-success btn-lg px-4">
                <i class="bi bi-save-fill me-2"></i>Create Project
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/new_project_script.js"></script>
  </body>
</html>
